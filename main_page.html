<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зимние виды спорта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/ico.png" type="images/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 100px;
            flex-wrap: wrap;
        }
        .sport-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #3a7bd5, #006aff);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;  
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        .sport-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #006aff, #3a7bd5);
        }
        .sport-box i {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .sport-name {
            padding-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Зимние виды спорта</h1>
    
    <div class="container">
        <div class="sport-box" onclick="window.location.href='hockey.html'">
            <i class="fas fa-hockey-puck"></i>
            <div class="sport-name">Хоккей</div>
        </div>
        <div class="sport-box" onclick="window.location.href='biatlon.html'">
            <i class="fas fa-crosshairs"></i>
            <div class="sport-name">Биатлон</div>
        </div>
        <div class="sport-box" onclick="window.location.href='ski-est.html'">
            <i class="fas fa-skiing-nordic"></i>
            <div class="sport-name">Лыжная эстафета</div>
        </div>
    </div>

    <footer>
        © 2025 - 2026 Зимние виды спорта <br>Все права защищены
    </footer>
</body>
</html>
